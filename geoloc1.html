<html>
	<head>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.4.3/css/ol.css" type="text/css">
		<style>
		  .map {
			height: 400px;
			width: 50%;
			padding: 25px;
			border: 25px solid blue;">
		  }
		</style>
		<script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.4.3/build/ol.js"></script>
		<title>geoloc</title>
	  </head>
	
<body>
	<div style=" text-align: center;
	background-color: lightblue;
	width: 50%;
	padding: 25px;
	border: 25px solid red;">
<button onclick="findMe()">Get my Location</button>

<div id="myLocation" style="text-align:center;  background-color: white; padding: 25px;
border: 25px solid red; ">Your Location:</div>
</div>

<div id="map" class="map"></div>
<script>

function findMe(){
navigator.geolocation.getCurrentPosition(showLocation);
	function showLocation(position) {
		document.getElementById("myLocation").innerHTML = "Latitude: " + position.coords.latitude + 
		" Longitude: " + position.coords.longitude;
	}
}



</script>
<script type="text/javascript">
	var map = new ol.Map({
	  target: 'map',
	  layers: [
		new ol.layer.Tile({
		  source: new ol.source.OSM()
		})
	  ],
	  view: new ol.View({
		center: ol.proj.fromLonLat([-76.10, 36.79]),
		zoom: 4
	  })
	});
  </script>
</body>
</html>
